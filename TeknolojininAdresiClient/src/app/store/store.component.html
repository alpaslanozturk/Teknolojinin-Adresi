<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- ASIDE -->
      <div id="aside" class="col-md-3">
        <!-- aside Widget -->
        <div class="aside">
          <h3 class="aside-title">Categories</h3>
          <div class="checkbox-filter">

            <div class="input-checkbox" *ngFor="let item of cList; let i = index">
              <!-- <input type="checkbox" id="category-{{i}}" (click)="getProductsList(1, '', item.categoryId)"> -->
              <label (click)="getProductsList(1, '', item.categoryId)" for="category-{{i}}">
                <span></span>
                {{item.categoryName}}
                <small>({{item.productsCount}})</small>
              </label>
            </div>

            
          </div>
        </div>
        <!-- /aside Widget -->

        

        

        
        <!-- /aside Widget -->
      </div>
      <!-- /ASIDE -->

      
      <div id="store" class="col-md-9">
        <!-- store products -->
        <div class="row">
          <!-- product -->
          <div class="col-md-4 col-xs-6" *ngFor="let item of pList">
            <div class="product">
              <div class="product-img">
                <img src="{{item.pictureUrl}}" width="50px" height="200px" alt="">
                <div class="product-label">
                </div>
              </div>
              <div class="product-body">
                <p class="product-category">{{item.categoryName}}</p>
                <h3 class="product-name"><a [routerLink]="['/productDetail', item.productId]">{{item.productName}}</a></h3>
                <h4 class="product-price">{{item.unitPrice}}<del class="product-old-price">{{item.oldPrice}}</del></h4>
                <div class="product-rating">
                  <i class="fa fa-star" *ngFor="let i of arrayOne(item.totalRating)"></i>
                      <i *ngFor="let i of arrayOneEmpty(5 - item.totalRating)" class="fa fa-star-o"></i>              
                </div>
              
              </div>
              <div class="add-to-cart">
                <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i>Sepete Ekle</button>
              </div>
            </div>
          </div>
          <!-- /product -->

          
        </div>
        <!-- /store products -->

        <!-- store bottom filter -->
        <div class="store-filter clearfix">
          
          <ul class="store-pagination">
            <!-- <li class="active">1</li> -->
            <li *ngFor="let j of arrayOne(pageCount); let i = index" ><a (click)="getProductsList((i+1),paramsHtmlSearch, paramsHtmlCat )">{{i+1}}</a></li>           
          </ul>
        </div>
        <!-- /store bottom filter -->
      </div>
      <!-- /STORE -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
